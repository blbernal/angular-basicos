<p>Listado de Héroes!</p>

<div *ngIf=" heroeBorrado != ''; else noHaBorrado ">
    <h3>Héroe Borrado: <small>{{heroeBorrado}}</small> </h3>
</div>

<ng-template #noHaBorrado>
    <h3> No ha borrador nada </h3>
</ng-template>

<div>
    <button (click) = "borrarHeroe()">
        Borrar
    </button>
</div>

<ul>
    <li *ngFor="let heroe of heroes; let i = index">
        {{i + 1 }} - {{heroe}}
    </li> 
</ul>
